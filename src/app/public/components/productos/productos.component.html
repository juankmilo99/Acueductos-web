<div class="container-fluid pt-4 px-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a class="text-dark" routerLink="/public/home"> <i class="fa fa-home me-2"></i>
          Inicio
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Productos</li>
    </ol>
  </nav>

  <h2>Categorías</h2>
  <!-- Contenedor de botones de categoría -->
  <div class="mb-3">
    <button onclick="this.blur();" *ngFor="let categoria of categorias" (click)="productosCategoria(categoria.id)"
      class="btn btn-primary me-2">
      {{categoria.name}}
    </button>
  </div>

  <p>{{descripcionCategoria}}</p>

  <div class="row g-4">
    <div class="col-md-4" style="cursor: pointer;" *ngFor="let producto of productos"
      (click)="abrirDetailProd(producto.id)">
      <div class="card h-100">
        <img class="card-img-top" [src]="'data:image/jpeg;base64,' + producto.imageBase64" alt="Card image cap"
          style="object-fit: contain; height: 200px;">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <h5 style="margin: 20px;" class="card-title">{{producto.name}}</h5>
          <h6>Precio</h6>
          <p class="card-text">{{producto.price}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
