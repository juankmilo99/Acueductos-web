<div class="container-fluid pt-4 px-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/public/home"> <i class="fa fa-home me-2"></i>
              Inicio
            </a>
          </li>
          
          <li class="breadcrumb-item active" aria-current="page">Contacto</li>
        </ol>
      </nav>

      <div class="d-flex justify-content-between ps-2 pe-2">
        <h4 class="mb-3 text-center text-primary">Envianos tu inquietud</h4>
      </div>

      <div class="row g-4">
        <div class="col-12">
          <div class="bg-light rounded h-100 p-4">
            <form class="needs-validation" [class.was-validated]="submittedForm" novalidate>
      
              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="nombre" id="inputName" required
                    [(ngModel)]="quote.name">
                    <div class="invalid-feedback">Por favor llena este campo.</div>
                </div>
              </div>
      
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Correo: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="correo" id="inputEmail" required
                    [(ngModel)]="quote.email">
                    <div class="invalid-feedback">Por favor llena este campo.</div>
                </div>
              </div>
      
              <div class="row mb-3">
                <label for="inputCellphone" class="col-sm-2 col-form-label">Tel√©fono: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="telefono" id="inputCellphone" required
                    [(ngModel)]="quote.cellphone">
                    <div class="invalid-feedback">Por favor llena este campo.</div>
                </div>
              </div>
      
              <div class="row mb-3">
                <label for="inputDescription" class="col-sm-2 col-form-label">Que necesitas? </label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="descripcion" id="inputDescription" required
                    [(ngModel)]="quote.description"></textarea>
                  <div class="invalid-feedback">Por favor llena este campo.</div>
                </div>
              </div>
      
              <div class="d-flex justify-content-end mt-4 mb-4">
                <button class="btn btn-primary" onclick="this.blur();" (click)="createQuote()">Enviar Mensaje</button>
              </div>
      
            </form>
          </div>
        </div>
      </div>


</div>
